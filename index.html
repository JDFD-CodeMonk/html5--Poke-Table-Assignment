<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HTML Tutorial: Tables</title>
</head>
<body>
  <main>
    <h1>HTML Tutorial: Tables</h1>

    <table border="1">
      <thead>
        <tr>
            <th>Date</th>
            <th>Description</th>
            <th>Payment Type</th>
            <th>Category</th>
            <th>Total</th>
          </tr>
      </thead>
      <tbody>
        <tr>
          <td>1/28/2019</td>
          <td>Rent</td>
          <td>$870.00</td>
          <td>Fixed Expense</td>
          <td>$870.00</td>
        </tr>
      </tbody>
    </table>
  </main>
</body>
</html>
